<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hangman Game</title>
    <!-- RESET -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
        
        <div class="container">
            <div class="jumbotron">
                <h1>Hangman Game</h1>
                <p>Formula 1</p>
        </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Formula 1 Hangman</h3>
                    </div>
                    <div class="panel-body">
                        <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        Wrong Guesses: <span id="wrongGuesses"></span>
                   </div>
               </div>
               <div class="panel panel-default">
                <div class="panel-body">
                    Guesses Left: <span id="numGuesses"></span>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        Win Counter: <span id="winCounter">0</span>
                    </div>
                </div>
                
                <div class="panel panel-default">
                    <div class="panel-body">
                        Loss Counter:  <span id="lossCounter">0</span>
                    </div>
                </div>
            </div>
            </div>

    </div>
    
</body>
<script src="assets/javascript/game.js"></script>    

</html>
